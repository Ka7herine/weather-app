<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body1">
        <h1 class="card-title">Weather App</h1>
        <div class="mb-3">
          <form id="city-form">
            <input
              type="text"
              class="form-control"
              id="user-city"
              placeholder="Enter your city..."
            />
            <input type="submit" value="Search" />
          </form>
        </div>
        <div class="row">
          <div class="col1">
            <div>
              <div id="Humidity">
                Humidity: <span id="HumidityValue"></span>
              </div>
              <div id="WindSpeed">
                Wind speed: <span id="windSpeedValue"></span>
              </div>
            </div>
          </div>
          <div class="city-date">
            <p id="yourcity">City</p>
            <p id="temp">Temperature: <span id="showTemp"></span></p>
            <p class="date"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="weather-day">
            Day
            <br />
            Emoji
            <br />
            min/max
            <br />
          </div>
        </div>
        <div class="col">
          <div class="weather-day">
            Day
            <br />
            Emoji
            <br />
            min/max
            <br />
          </div>
        </div>
        <div class="col">
          <div class="weather-day">
            Day
            <br />
            Emoji
            <br />
            min/max
            <br />
          </div>
        </div>
        <div class="col">
          <div class="weather-day">
            Day
            <br />
            Emoji
            <br />
            min/max
            <br />
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
